<ion-header>

    <ion-navbar>
      <ion-title>{{timeline.nome}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-card>
      <ion-card-header>
        <img src="../../assets/imgs/{{timeline.id}}.jpg">
      </ion-card-header>
      <ion-card-content>
          <p>{{timeline.idade}} Anos</p>
          <hr>
          <p>{{timeline.sexo}}</p>
          <hr>
          <p>{{timeline.descricao}}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
