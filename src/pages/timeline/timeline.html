  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle right><ion-icon name="menu"></ion-icon></button>
    <ion-title>Timeline</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-card *ngFor="let t of timeline" (click)="IrParaDetalhes(t)" >
        <img src="../../assets/imgs/{{t.id}}.jpg">
        <ion-card-content>
          <ion-card-title>
            {{t.nome}}
            </ion-card-title>
          <p>
            {{t.idade}} Anos
          </p>
        </ion-card-content>
        <ion-icon ios="ios-heart" md="md-heart" id="coracao" color="danger" (click)="match()"></ion-icon>
        <ion-icon ios="ios-close-circle" id="circulo" md="md-close-circle" (click)="dismatch()"></ion-icon>
        <br>
      </ion-card>
</ion-content>
